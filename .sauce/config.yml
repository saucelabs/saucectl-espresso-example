apiVersion: v1alpha
kind: espresso
sauce:
  region: us-west-1
  # Controls how many suites are executed at the same time (sauce test env only).
  concurrency: 10
  metadata:
    name: Testing Espresso Support
    tags:
      - e2e
      - release team
      - other tag
  build: Release $CI_COMMIT_SHORT_SHA
espresso:
  app: ./apps/calc.apk
  testApp: ./apps/calc-success.apk
suites:
  - name: "saucy barista"
    testOptions:
      class:
        - com.example.android.testing.androidjunitrunnersample.CalculatorAddParameterizedTest
        - com.example.android.testing.androidjunitrunnersample.CalculatorInstrumentationTest
    devices:
      - name: "Android GoogleApi Emulator"
        orientation: portrait
        platformVersions:
          - "11.0"
          - "10.0"
      - name: "Google Pixel C GoogleAPI Emulator"
        platformVersions:
          - "8.1"
  - name: "saucy barista - package"
    testOptions:
      package: com.example.android.testing.androidjunitrunnersample
    devices:
      - name: "Android GoogleApi Emulator"
        platformVersions:
          - "11.0"
  - name: "saucy barista - test size"
    testOptions:
      size: small
    devices:
      - name: "Android GoogleApi Emulator"
        platformVersions:
          - "11.0"
  - name: "saucy barista - combined"
    testOptions:
      class:
        - com.example.android.testing.androidjunitrunnersample.CalculatorAddParameterizedTest
        - com.example.android.testing.androidjunitrunnersample.CalculatorInstrumentationTest
      size: small
      package: com.example.android.testing.androidjunitrunnersample
    devices:
      - name: "Android GoogleApi Emulator"
        platformVersions:
          - "11.0"

# Controls whats artifacts to fetch when the run on Sauce Cloud has finished.
artifacts:
  download:
    when: always
    match:
      - junit.xml
    directory: ./artifacts/
